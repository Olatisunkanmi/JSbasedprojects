   <section class="rpsGame">
    <h1>RPS GAME</h1>
    <button class="btn--newRps"> New Game </button>

    <div class="img-rps">
        <img src="../JS PRojects/paper.png" alt="" id ="paper" width="150px" height="150px" onclick="rpsGame(this)">
        <img src="../JS PRojects/rock.jpeg" alt="" id ="rock" width="150px" height="150px" onclick="rpsGame(this)">
        <img src="../JS PRojects/sci.png" alt="" id ="scissors" width="150px" height="150px" onclick="rpsGame(this)">
    </div>

    <div class="playerConsole">
        <h2>PLayer 1 </h2>
        
        <p id="player-Score">0</p>
        <p class="cu-score"> Score</p>
        <p id="Cpu-Score">0</p>

        <h2>CPU</h2>
        
    </div>
   </section>

<h4>Available Budget In <span class="current-month">Month</span></h4>

    </div>

    <div class="inc-exp-div">
        <div class="income-div">Income <span class="income-span"> Hi</span></div>

    </div>
   

    <div class="budget--event">
        <select class="add--type">
           <option value="inc" selected class="plus--sign">+</option>

        <input type="text" name="" placeholder="Add description" class="add--description">
        <input type="text" name="" placeholder="Value" class="add--value">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle add--btn" viewBox="0 0 16 16">

    </div>
